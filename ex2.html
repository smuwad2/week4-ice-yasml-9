<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape() {
        const changerect = document.getElementById("div1");
        if (square) {
            changerect.style.borderRadius="50%";
        } else {
            changerect.style.borderRadius="0";
        } 
        square = !square;
       }
        
    </script>

</body>
</html>
