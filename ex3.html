<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
      <input type="text" id="input1">
      <button name="addBtn" onclick="addItem()">Enter</button>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here\
        function addItem() {
         let childli = document.createElement("li");
         const inputya = document.getElementById("input1").value;

         childli.innerText = inputya;

         var element = document.getElementsByTagName("ul")[0];

         element.appendChild(childli);
        }


      </script>
 
   </body>
</html>
