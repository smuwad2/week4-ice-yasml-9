<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here

        const selectElem = document.getElementsByTagName("select")[0];
        selectElem.addEventListener("change", function() {
            var ulElem = document.getElementsByTagName("ul")[0];
            let ilElem = document.createElement("li");
            const changeinput = document.getElementById("select_item").value;

            ilElem.innerText = changeinput;
            ulElem.appendChild(ilElem);
        })
        
        
    </script>

    

    </body>
</html>
